# Render Blueprint for TaskFlow Pro Backend
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: taskflow-pro-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: taskflow-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://taskflow-pro.vercel.app
    buildCommand: ""
    startCommand: ""

databases:
  # PostgreSQL Database
  - name: taskflow-db
    plan: free
    region: oregon
    databaseName: taskflow_db
    user: taskflow_user
    ipAllowList: []
